<div class="container">
<div *ngIf="authStatus">
	<h3>Vous êtes connectés. </h3>
	</div>



<div *ngIf="!authStatus">
	<h2>Authentification</h2>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
  	 <form (ngSubmit)="onSubmitConnexion(formulaire)" #formulaire="ngForm" *ngIf="!authStatus"   >
      <div class="form-group">
      <label for="lastname"> Nom d'utlisateur: </label>
      <input type="text" id="lastname" class="form-control" name="lastname" ngModel required>
    </div>
    <div class="form-group">
      <label for="motdepasse"> Mot de passe: </label>
      <input type="password" id="motdepasse" class="form-control" name="motdepasse" ngModel required>
    </div>

      <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Se Connecter</button>
      <button class="btn btn-primary" *ngIf="!authStatus" (click)="onSignUp()" >
  Nouveau patient
  </button>
    </form>

	 <button class="btn btn-success" *ngIf="authStatus" (click) = "onSignOut()">Se Deconnecter</button>

   

  </div>

</div>



</div>
