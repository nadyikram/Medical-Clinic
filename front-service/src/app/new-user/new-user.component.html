<div class="container">
<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    
    <div class="form-group">
      <label for="firstname">Pr√©nom:</label>
      <input type="text" id="firstname" class="form-control" formControlName="firstname">
    </div>

    <div class="form-group">
      <label for="lastname">Nom:</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname">
    </div>

    <div class="form-group">
      <label for="age">Age: </label>
      <input type="number" id="age" class="form-control" formControlName="age" min=0, max=100>
    </div>

    <div class="form-group">
      <label for="gender">sexe </label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="femme">Femme</option>
        <option value="homme">Homme</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Telephone: </label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
    </div>

    <div class="form-group">
      <label for="email">Adresse e-mail: </label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label for="motdepasse">Mot de passe: (8 caracteres au minimum)</label>
      <input type="password" id="motdepasse" class="form-control" formControlName="motdepasse">
    </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">S'inscrire</button>
  </form>
</div>
</div>
